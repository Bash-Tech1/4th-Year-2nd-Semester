<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Software Engineering Course</title>
    <link rel="stylesheet" href="mainStyle.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Software Engineering</h1>
        <p class="course-code">CS 404 - winter 2025</p>
      </header>

      <div class="lecture-grid">
        <!-- Each lecture card should contain its own progress ring -->
        <a href="lecture1.html" class="lecture-card">
          <svg class="progress-ring">
            <circle
              stroke="#e8b11a"
              stroke-width="4"
              fill="transparent"
              r="20"
              cx="25"
              cy="25"
              stroke-dasharray="125.6"
              stroke-dashoffset="62.8"
            />
          </svg>
          <div class="lecture-number">Lecture 1</div>
          <div class="lecture-info">
            Introduction to Software Engineering<br />
            Software Development Life Cycle
          </div>
        </a>

        <a href="lecture2.html" class="lecture-card">
          <svg class="progress-ring">
            <circle
              stroke="#e8b11a"
              stroke-width="4"
              fill="transparent"
              r="20"
              cx="25"
              cy="25"
              stroke-dasharray="125.6"
              stroke-dashoffset="62.8"
            />
          </svg>
          <div class="lecture-number">Lecture 2</div>
          <div class="lecture-info">
            Requirements Engineering<br />
            Stakeholder Analysis
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
